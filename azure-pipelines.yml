# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Sonarcloud'
    organization: 'jakzgit'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'JakZGit_gatsbyCypress'
    cliProjectName: 'gatsbyCypress'
    cliProjectVersion: '1.0'
    cliSources: 'src'
    javascript.lcov.reportPaths: 'coverage/lcov.info'

- script: |
    npm run dev
  displayName: 'run cypress'

- task: SonarCloudAnalyze@1

# Uncomment the next task to wait until SonarCloud processing has
# finished and to publish the result on the Pipeline build summary
- task: SonarCloudPublish@1
 inputs:
   pollingTimeoutSec: '300'